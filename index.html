<body>


<center>

    <button onclick="left1()"><img src="vlevo.png" height="100" width="100"  vspace="100"></button>
 <img id="1" src="Без названия.jpg" height="300" width="300">
    <button onclick="right1()"><img src="vpravo.png" height="80" width="80" vspace="100"></button>


</center>
<center><button onclick="serdce ()"><img id="5" src="like.png" height="20" width="20"></button></center> <br />
<center><font id="laik">99</font>

</center>


<audio id="zvyk" src="00171.mp3"></audio>
</body>

<script>
    i = 1;

    function left1() {
     i = i-1;
        if (i<1){
         i = 3
        }
        document.getElementById("zvyk").play();
        if (i==1){
            document.getElementById("1").src='512fx384f.png'
        }
        if (i==2){
            document.getElementById("1").src='Без названия.jpg'
        }
        if (i==3){
            document.getElementById("1").src="300.png"
        }
    }

    function right1() {
    i = i+1;
        if (i>3){
        i = 1
        }
        document.getElementById("zvyk").play();
         if (i==3){
            document.getElementById("1").src="300.png"
        }
         if (i==2){
            document.getElementById("1").src='Без названия.jpg'
        }
        if (i==1){
            document.getElementById("1").src='512fx384f.png'
        }

    }
    z = 1;
    function serdce() {
        z = z + 1;
        if (z>2){
           z=1
        }
        if (z==1){
            document.getElementById("5").src='like.png'
            document.getElementById("laik").innerHTML="99"
        }
        if (z==2){
            document.getElementById("5").src='like2.png'
            document.getElementById("laik").innerHTML="100"
        }

    }
</script>
